<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Básico de CSS</title>
    <!-- Link para o arquivo CSS externo no diretório -->
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>

    <!-- Estilização inline aplicada diretamente na tag -->
    <h1 style="color: rgb(237, 237, 241); text-align: center;">Bem-vindo ao Mundo CSS</h1>

    <!-- Exemplo de uso de ID -->
    <p id="paragrafo-intro">Este é um exemplo simples de como usar CSS em um projeto.</p>

    <!-- Exemplo de uso de classes -->
    <div class="container">
        <!-- Imagem com classe -->
    <img class="imagem-perfil" src="./images/developer.gif" alt="Foto de perfil">
        <h2 class="titulo">Sobre mim</h2>
        <p class="texto">Eu sou um desenvolvedor iniciante aprendendo como usar CSS para estilizar páginas da web.</p>
        <p class="texto">Meus hobbies incluem programação, leitura e assistir filmes.</p>
    </div>

    

</body>
</html>
